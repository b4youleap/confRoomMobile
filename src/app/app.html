<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="primary">
    <ion-card>
      <ion-buttons start>
        <button ion-button small color="dark">
          Log In
        </button>
      </ion-buttons>
        <ion-title>Nationwide</ion-title>
      <ion-buttons end>
        <button (click)="openPage(settings)" ion-button icon-only color="dark">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" color="primary"></ion-nav>
