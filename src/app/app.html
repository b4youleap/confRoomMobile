<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="primary">
    <ion-card color="primary">

      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/img/ionic_logo.png">
        </ion-avatar>
        Nationwide
        <button ion-button small color="primary">
          Log In
        </button>
        <button (click)="openPage(settings)" ion-button icon-only color="primary">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-item>
      
        <!-- <ion-title>Nationwide</ion-title> -->
      

    </ion-card>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" color="primary"></ion-nav>
